name: Deequ.NET

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    run-examples:
        runs-on: ubuntu-latest

        env:
            DOTNET_WORKER_DIR: /usr/local/bin/
            SPARK_RUNNER_DIR: /usr/local/bin/

        steps:
            -   uses: actions/checkout@v2

            -   name: Scripts permissions
                run: chmod +x deploy/install-worker.sh && chmod +x deploy/download-spark.sh && chmod +x deploy/execute-examples-projects.sh

            -   name: Setup .NET Core
                uses: actions/setup-dotnet@v1
                with:
                    dotnet-version: 3.1.101

            -   name: Download OpenJDK
                uses: sormuras/download-jdk@v1
                with:
                    feature: 8

            -   name: Install Apache Spark
                run: deploy/download-spark.sh /home/runner/bin/

            -   name: Install .NET Worker
                run: deploy/install-worker.sh github https://github.com/dotnet/spark/releases/download/v0.12.1/Microsoft.Spark.Worker.netcoreapp3.1.linux-x64-0.12.1.tar.gz /usr/local/bin/

            -   name: Set project dir environment var
                run: echo ::set-env name=PROJECT_DIR::"$GITHUB_WORKSPACE/examples/examples"

            -   name: Install dependencies
                run: dotnet restore

            -   name: Build
                run: dotnet build --configuration Release --no-restore

            -   name: Scripts permissions
                run: chmod +x deploy/execute-examples-projects.sh

            -   name: Execute examples project
                run: execute-examples-projects.sh example.dll Release 0.12.1 netcoreapp3.1
