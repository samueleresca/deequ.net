name: deequ.NET

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   name: Setup .NET Core
                uses: actions/setup-dotnet@v1
                with:
                    dotnet-version: 3.1.101
            -   name: Install dependencies
                run: dotnet restore
            -   name: Build
                run: dotnet build --configuration Release --no-restore
    test:
        runs-on: ubuntu-latest
        env:
            DOTNET_WORKER_DIR: /usr/local/bin/
            SPARK_RUNNER_DIR: /home/runner/bin/
        steps:
            -   uses: actions/checkout@v2
            -   name: Setup .NET Core
                uses: actions/setup-dotnet@v1
                with:
                    dotnet-version: 3.1.101
            -   name: Install dependencies
                run: dotnet restore
            -   name: Build
                run: dotnet build --configuration Release --no-restore
            -   name: Build
                run: chmod +x deploy/install-worker.sh && chmod +x deploy/download-spark.sh
            -   name: Download OpenJDK
                uses: sormuras/download-jdk@v1
                with:
                    feature: 8
            -   name: Install Apache Spark
                run: deploy/download-spark.sh /home/runner/bin/
            -   name: Install .NET Worker
                run: deploy/install-worker.sh github https://github.com/dotnet/spark/releases/download/v0.12.1/Microsoft.Spark.Worker.netcoreapp3.1.linux-x64-0.12.1.tar.gz /usr/local/bin/
            -   name: Run tests
                run: dotnet test /p:CollectCoverage=true /p:CoverletOutput=coverage/ /p:CoverletOutputFormat=json
            -   name: Upload coverage
                uses: codecov/codecov-action@v1.0.11
                with:
                    name: "deequ.NET"
                    token: ${{ secrets.CODE_COV }}
                    file: tests/deequ.tests/coverage/coverage.json
                    flags: unittests
                    fail_ci_if_error: true
